<div class="navbar-collapse collapse">
	<ul class="nav navbar-nav">
		<li class="dropdown" data-ng-repeat="menu in menus">
			<a class="dropdown-toggle" data-toggle="dropdown" href="#"> {{menu.menuName}}<b class="caret"></b></a>
			<ul class="dropdown-menu" role="menu">
				<li data-ng-repeat="mi in menu.menuItems">
					<a ui-sref="{{mi.menuSref}}" data-ng-click="addView(mi.viewName)" href="#">{{mi.menuItem}}</a>
				</li>
			</ul>
		</li>
	</ul>
</div>
